<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Social Media Design | Home</title>
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">

	<!-- font-awesome.min.css linking here -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- google fonts linking here -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
	<h1>The national flag of Bangladesh</h1>
	<div class="green">
		<div class="red">
			
		</div>
		<img src="images/fb.jpg" alt="Facebook" class="fb">
		<img src="images/twitter.png" alt="twitter" class="twitter">
		<img src="images/youtube.png" alt="youtube" class="youtube">
		<img src="images/instagram.png" alt="instagram" class="instagram">

	</div>

	<ul class="social-icons">
		<li>
			<a href="https://www.facebook.com/" title="facebook">
				<i class="fa fa-facebook" ></i>
			</a>
		</li>

		<li>
			<a href="https://twitter.com/?lang=en" title="twitter">
				<i class="fa fa-twitter" ></i>
			</a>
		</li>

		<li>
			<a href="https://www.youtube.com/" title="youtube">
				<i class="fa fa-youtube" ></i>
			</a>
		</li>

		<li>
			<a href="https://www.instagram.com/" title="instagram">
				<i class="fa fa-instagram" ></i>
			</a>
		</li>

		<li>
			<a href="https://telegram.org/" title="Telegram">
				<i class="fa fa-telegram" ></i>
			</a>
		</li>

		<li>
			<a href="https://www.linkedin.com/jobs" title="Linkedin">
				<i class="fa fa-linkedin" ></i>
			</a>
		</li>

		<li>
			<a href="https://www.google.com/" title="Google">
				<i class="fa fa-google" ></i>
			</a>
		</li>



	</ul>
		

</body>
</html>
